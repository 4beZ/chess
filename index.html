<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Chess</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <div id = 'container'>
    <div class = 'settings' id = 'set'>
      <p id = 'mainTxt'>SETTINGS</p>
      <p class = 'textOnRight'>BOARD COLOR</p>
      <div id = 'chooseColor'>
        <div class = 'smallBlock' id = 'firstColor'></div>
        <div class = 'smallBlock' id = 'secondColor'></div>
        <div class = 'smallBlock' id = 'thirdColor'></div>
      </div>
    </div>

    <div class = 'settings' id = 'moves'>
      <p id = 'mainTxt'>MOVES</p>
      <div id = 'movesBlock'>

      </div>
    </div>

    <div id = 'board'>
      <div id ='helpObject'>
        <div id="field"></div>
        <div id = 'numbers'>87654321</div>
      </div>

      <div id = 'letters'>abcdefgh</div>

      <div id = 'winner'>
        <p id = 'winnerText'></p>
        <img src='images/medal.png'>
      </div>
    </div>
  </div>

    <script src="main.js"></script>
  </body>
</html>
